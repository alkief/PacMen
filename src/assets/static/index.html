<html>
<head>
    <title>Pacman</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='/style.css'>
</head>

  <div id='scoreboard'></div>
  <script src="/phaser.js"></script>
  <script src="/scripts/index.js"></script>
